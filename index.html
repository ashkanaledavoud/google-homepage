<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>

<body>

    <!-- Navbar -->
    
    <section class="navbar">
        
        <div class="navbar-left">
            <a class="navbar-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a class="navbar-link" href=https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US>Store</a>
        </div>

        <div class="navbar-right">
            <a class="navbar-link" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a class="navbar-link" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a class="navbar-link-img" href="https://www.google.com/intl/en/about/products?tab=wh"><img src="Images/checkerbox.jpg" alt="Google Apps"></a>
            <a class="navbar-box" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><button class="navbar-box-button">Sign In</button></a>
        </div>

    </section>

    <!-- Logo and search bar -->
    
    <section class="search">

        <img src="Images/google-logo.png" alt="Google Logo">

        <form>
            <div class="search-container">
                <img src="Images/search-icons.jpg" alt="search icons">
                <input class="searchbar" type="text" id="fname" name="fname" value="" size="55">
            </div>
            <br>

            <input class="search-submit" type="submit" value="Google Search">
            <input class="search-submit" type="submit" value="I'm Feeling Lucky">
            <br>
            <br>

            <div>
                <a class="covid-19-link" href="https://www.google.com/url?q=https://safety.google/securitytips-covid19/%3Futm_source%3DGoogleUS%26utm_medium%3DDesktop%26utm_campaign%3DSafetyCenter%26utm_term%3DScams%26utm_content%3DEveryone&source=hpp&id=19017835&ct=3&usg=AFQjCNEtkQE5LewUic7cMNYVcZJiDaNZGw&sa=X&ved=0ahUKEwiVzfyo-7jpAhV_GDQIHaMkDP4Q8IcBCBE">
                Helpful tips to avoid COVID-19 online scams</a>
            </div>
        </form>

    </section>

    <!-- Footer -->

    <section class="footer">
        
        <div class="footer-left">
            <a class="footer-link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            Advertising</a>
            <a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
            Business</a>
            <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">
            How Search works</a>
        </div>

        <div class="footer-right">
            <a class="footer-link" href="https://policies.google.com/privacy?fg=1">Privacy</a>
            <a class="footer-link" href="https://policies.google.com/terms?fg=1">Terms</a>
            <a class="footer-link" href="https://www.google.com/preferences?hl=en">Settings</a>
        </div>

    </section>

</body>

</html>
